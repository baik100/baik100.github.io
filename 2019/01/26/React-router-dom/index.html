<p><strong>Example</strong><br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> React, &#123; Component &#125; <span class="keyword">from</span> <span class="string">"react"</span>;</span><br><span class="line"><span class="keyword">import</span> &#123; render &#125; <span class="keyword">from</span> <span class="string">"react-dom"</span>;</span><br><span class="line"><span class="keyword">import</span> &#123; </span><br><span class="line">    BrowserRouter, </span><br><span class="line">    Route, </span><br><span class="line">    Link</span><br><span class="line">&#125; <span class="keyword">from</span> <span class="string">"react-browser-router"</span>;</span><br><span class="line"><span class="keyword">import</span> Home <span class="keyword">from</span> <span class="string">"./components/Home"</span>;</span><br><span class="line"><span class="keyword">import</span> About <span class="keyword">from</span> <span class="string">"./components/About"</span>;</span><br><span class="line"><span class="keyword">import</span> Nav <span class="keyword">from</span> <span class="string">"./components/Nav"</span>;</span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">NavComponent</span> <span class="keyword">extends</span> <span class="title">Component</span> </span>&#123;</span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">return</span> (&lt;BrowserRouter&gt;</span><br><span class="line">            &lt;div&gt;</span><br><span class="line">                &lt;Nav /&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        &lt;/BrowserRouter&gt;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ViewComponent</span> <span class="keyword">extends</span> <span class="title">Component</span> </span>&#123;</span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">return</span> (&lt;BrowserRouter&gt;</span><br><span class="line">            &lt;div&gt;</span><br><span class="line">                &lt;Link to="/"&gt;Home&lt;/Link&gt;</span><br><span class="line">                &lt;Link to="/about"&gt;About&lt;/Link&gt;</span><br><span class="line"> </span><br><span class="line">                &lt;Route path="/" component=&#123;Home&#125; /&gt;</span><br><span class="line">                &lt;Route path="/about" render=(props) =&gt; (&lt;About &#123;...props&#125; /&gt;) /&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        &lt;/BrowserRouter&gt;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">render(&lt;ViewComponent /&gt;, viewElement);</span><br><span class="line">render(&lt;NavComponent /&gt;, navElement);</span><br></pre></td></tr></table></figure></p>
